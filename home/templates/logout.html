{% extends 'base.html' %}

{% block title %} Até logo! {% endblock %}

{% block main %}
    <h1>Até logo!</h1>

    {% if user.us_authenticated %}
        <p>Ola {{ user.username }}</p>
        <a href="{% url 'logout' %}">Sair </a>
    {% else %}
        <a href="{% url 'login' %}">Login </a>
    {% endif %}

{% endblock %}
